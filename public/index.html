<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>daypilot-project</title>

    <style type="text/css">
      p, body, td { font-family: Tahoma, Arial, Helvetica, sans-serif; font-size: 10pt; }
      body { padding: 0px; margin: 0px; background-color: #ffffff; }
      a { color: #1155a3; }
      .space { margin: 10px 0px 10px 0px; }
      .header { background: #003267; background: linear-gradient(to right, #011329 0%,#00639e 44%,#011329 100%); padding:20px 10px; color: white; box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.75); }
      .header a { color: white; }
      .header h1 a { text-decoration: none; }
      .header h1 { padding: 0px; margin: 0px; color: #ffffff !important }
      .main { padding: 10px; margin-top: 10px; }
    </style>

  </head>
  <body>

    <noscript>
      <strong>We're sorry but this project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="header">
        <h1>Бронирование</h1>
    </div>
    
    <div class="main">
      <div id="app"></div>
    </div>

  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector('div.scheduler_default_corner div:last-child').remove();
    })
  </script>
</html>
